# =========================
# PROD (Render)
# =========================

spring.application.name=barbearia-sistema

# --- Porta dinâmica (Render) ---
server.port=${PORT:8080}

# --- Banco (Render Postgres) ---
# Render dá DATABASE_URL assim: postgresql://user:pass@host:port/db
# O driver aceita jdbc:postgresql://... então vamos converter no formato correto
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# --- Flyway ---
spring.flyway.enabled=false

# --- JWT ---
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# --- CORS (vamos trocar depois pro Vercel) ---
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}