# =========================
# PROD (Render)
# =========================

spring.application.name=barbearia-sistema

# --- DATABASE (Render Postgres via DATABASE_URL) ---
# Render fornece DATABASE_URL no formato:
# postgresql://user:pass@host:port/db
spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Se sua Render não colocar port explícito, o driver resolve.
# Se der problema, depois ajustamos manualmente.

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# --- Flyway ---
spring.flyway.enabled=false

# --- JWT ---
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# --- Porta dinâmica (Render) ---
server.port=${PORT:8080}