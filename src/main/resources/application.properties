# =============================================
# CONFIGURAÇÕES DA APLICAÇÃO - BARBEARIA
# =============================================

spring.application.name=barbearia-sistema

# =============================================
# BANCO DE DADOS - PostgreSQL
# =============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/barbearia_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================
# JPA / HIBERNATE
# =============================================
# update cria as tabelas automaticamente (ideal para desenvolvimento)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =============================================
# FLYWAY - MIGRATIONS
# =============================================
spring.flyway.enabled=false

# =============================================
# JWT
# =============================================
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# =============================================
# SERVIDOR
# =============================================
server.port=8080

# =============================================
# SWAGGER / OPENAPI
# =============================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# =============================================
# LOGS
# =============================================
logging.level.com.barbearia=DEBUG
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n